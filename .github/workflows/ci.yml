name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install shared dependencies
        run: |
          cd shared
          npm ci

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Build shared package
        run: |
          cd shared
          npm run build

      - name: Lint shared
        run: |
          cd shared
          npm run lint

      - name: Lint frontend
        run: |
          cd frontend
          npm run lint

      - name: Lint backend
        run: |
          cd backend
          npm run lint

      - name: Type check frontend
        run: |
          cd frontend
          npm run typecheck

      - name: Type check backend
        run: |
          cd backend
          npm run typecheck

      - name: Test frontend
        run: |
          cd frontend
          npm run test

      - name: Test backend
        run: |
          cd backend
          npm run test

      - name: Build frontend
        run: |
          cd frontend
          npm run build

  deploy-edge-functions:
    name: Deploy Supabase Edge Functions
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Supabase CLI
        run: |
          npm install -g supabase

      - name: Deploy Edge Functions
        run: |
          supabase functions deploy --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}